<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../oc-core-utils/oc-core-utils.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../oc-organisation-api/oc-organisation-api.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="oc-list-organisations">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      :host {

        color :#000;
        background: #fff;
      }
      .organisation-icon {
        padding: 5px;
        height: 36px;
      }

      .organisation-logo {
        width: 80px;
        background: #BFD730;
        border-radius: 5px;
        padding: 5px;
      }


      .favourite-icon {
        height: 24px;
      }

      paper-card {
        width:100%;
      }
    </style>
    <oc-organisation-api id="organisationApi"></oc-organisation-api>
    <div class="container-fluid">
      <template is="dom-repeat" items="[[organisations]]" sort="_sort">


        <paper-card>
          <div class="card-content">
            <div class="row">
              <div class="col-xs-4">
                <img src="../../images/elmi-distributors.png" alt="Elmi Distributors" class="organisation-logo">
              </div>
              <div class="col-xs-8">
                <div class="row">
                  <div class="col-xs-12">
                    <div class="pull-right">
                      <img src="../../images/Favourite-Icon.png" alt="" class="favourite-icon">
                      <p>[[item.distance]]km</p>
                    </div>

                    <p>[[item.toOrganisation.name]]</p>
                    <p>[[item.toOrganisation.status.description]]</p>
                    <p>[[item.toOrganisation.profile.address.city]]</p>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-actions">
            <div class="col-xs-4">
              <paper-button><img src="../../images/Cart-Icon.png" alt="Shop Icon" class="organisation-icon"/>Shop</paper-button>
            </div>
            <div class="col-xs-4">

              <paper-button on-tap="_payOrganisation"><img src="../../images/Pay-Icon.png" alt="Pay Icon" class="organisation-icon">Pay</paper-button>
            </div>
            <div class="col-xs-4">
              <paper-button><img src="../../images/Map-Pin-Icon.png" alt="Map Pin Icon" class="organisation-icon">Map</paper-button>

            </div>
          </div>
        </paper-card>

      </template>
    </div>
  </template>

  <script>
      /**
       * `oc-list-organisations`
       * List of organisations that can be paid or orderedfrom
       *
       * @customElement
       * @polymer
       * @demo demo/index.html
       */
      class OcListOrganisations extends Polymer.Element {
          static get is() { return 'oc-list-organisations'; }
          static get properties() {
              return {
                  organisationId: {
                      type: Number,
                      observer: "_init"
                  },
                  organisations: {
                      type: Array,
                      notify: true
                  },
                  latitude: {
                      type: String,
                      value: -33.924246
                  },
                  longitude: {
                      type: String,
                      value: 18.41398
                  },
                  radius: {
                      type: String,
                      value: 200000
                  }
              };
          }

          ready() {
              super.ready();
              this._init();
          }

          _init() {
              this._getOrganisationConnections(OC.context.organisationId, "M", this.radius, this.latitude, this.longitude, 1, -1);
          }

          _payOrganisation(e) {
              // Notify of payment
              this.dispatchEvent(new CustomEvent('ct-pay-organisation', {
                  bubbles: true, composed: true, detail: {"organisationId" :  e.model.item.toOrganisation.id}
              }));
          }

          _getOrganisationConnections(organisationId, type, radius, lat ,long , page, pagesize) {
              this.shadowRoot.querySelector('#organisationApi').getOrganisationConnections(organisationId, type, radius, lat ,long , page, pagesize)
                  .then(function(request){
                      var data = request.response.results;

                      this.organisations = this._calculateDistances(data);
                  }.bind(this));
          }

          /**
           * Calculated the distance between current location and organisations
           *
           */
          _calculateDistances(organistations) {
              var calculatedOrganisations=[];

              for (var i = 0; i < organistations.length; i++) {
                  calculatedOrganisations[i] = organistations[i];
                  if(organistations[i].toOrganisation.profile.address !== null) {
                      calculatedOrganisations[i].distance = this._getDistanceFromLatLonInKm(this.latitude, this.longitude, organistations[i].toOrganisation.profile.address.latitude, organistations[i].toOrganisation.profile.address.longitude);
                  }else{
                      calculatedOrganisations[i].distance = "N/A"
                  }
              }
              return calculatedOrganisations;
          }

          /**
           * Calculates the distance between two geo corditanes
           * @param lat1 lattiude of starting point
           * @param lon1 longitude of starting point
           * @param lat2 lattiude of ending point
           * @param lon2 longitude of ending point
           * @returns {number}
           * @private
           */
          _getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) {
              var R = 6371; // Radius of the earth in km
              var dLat = this._deg2rad(lat2-lat1);  // deg2rad below
              var dLon = this._deg2rad(lon2-lon1);
              var a =
                  Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(this._deg2rad(lat1)) * Math.cos(this._deg2rad(lat2)) *
                  Math.sin(dLon/2) * Math.sin(dLon/2)
              ;
              var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
              var d = R * c; // Distance in km
              return d.toFixed(0);
          }

          /**
           * converts degrees to Rad
           * @param deg
           * @returns {number}
           */
          _deg2rad(deg) {
              return deg * (Math.PI/180)
          }

          /**
           * Sort from closest to furthest
           * @param a first record
           * @param b secod record
           * @returns {number} returns new position
           * @private
           */
          _sort(a, b) {
              if (a.distance === b.distance) return 0;
              return Number(a.distance) < Number(b.distance) ? -1 : 1;
          }
      }

      window.customElements.define(OcListOrganisations.is, OcListOrganisations);
  </script>
</dom-module>
